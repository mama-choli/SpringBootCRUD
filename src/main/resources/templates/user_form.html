<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>[[${pageTitle}]]</title>
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"/>
</head>
<body>
<div class="container-fluid">
    <div class="text-center"><h1>[[${pageTitle}]]</h1></div>
    <form th:action="@{/users/save}" method="post" th:object="${user}"
          style="max-width: 500px; margin: 0 auto;">
        <input type="hidden" th:field="*{id}">
        <div class="border border-secondary rounded p-3">
            <div class="form-group row m-2">
                <label class="col-sm-4 col-form-label">Name</label>
                <div class="col-sm-8">
                    <input type="text" th:field="*{name}" class="form-control"/>
                </div>
            </div>
            <div class="form-group row m-2">
                <label class="col-sm-4 col-form-label">E-mail</label>
                <div class="col-sm-8">
                    <input type="email" th:field="*{email}" class="form-control"/>
                </div>
            </div>
            <div class="form-group row m-2">
                <label class="col-sm-4 col-form-label">Country</label>
                <div class="col-sm-8">
                    <input type="text" th:field="*{country}" class="form-control"/>
                </div>
            </div>
            <div class="form-group row m-2">
                <label class="col-sm-4 col-form-label">Enabled</label>
                <div class="col-sm-1">
                    <input type="checkbox" th:field="*{enabled}" class="form-control"/>
                </div>
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-primary m-3">Save</button>
                <button type="button" class="btn btn-secondary m-3 " onclick="cancelForm()">Cancel</button>
            </div>
        </div>
    </form>
</div>
<script type="text/javascript">
    function cancelForm(){
window.location = "[[@{/users}]]";
    }
</script>
</body>
</html>
